<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- STYLESHEET -->
    <link
      rel="stylesheet"
      href="./styles/styles.css"
      type="text/css"
      media="all"
    />

    <!-- TITLE -->
    <title>Etch-a-Sketch</title>
  </head>

  <body>
    <!-- HEADER -->
    <header id="header">
      <!-- Title Wrapper -->
      <div class="title">
        <!-- Title -->
        <h1>etch-a-sketch</h1>
      </div>
    </header>

    <!-- MAIN -->
    <main id="main">
      <!-- Aside left -->
      <aside id="aside-left">
        <div class="color-container">
          <button class="btn btn-color">Color</button>
        </div>
        <div class="toggle-container">
          <button class="btn btn-eraser">Eraser</button>
          <button class="btn btn-shading">Shading</button>
          <button class="btn btn-lighten">Lighten</button>
          <button class="btn btn-rainbow">Rainbow</button>
        </div>
        <div class="clear-container">
          <button class="btn btn-clear">Clear</button>
        </div>
        <div class="slide-container">
          <input
            type="range"
            min="10"
            max="60"
            class="slider"
            id="slider-range"
          />
        </div>
      </aside>
      <!-- Sketch Container -->
      <article id="sketch-container"></article>
      <!-- Aside right -->
      <aside id="aside-right"></aside>
    </main>

    <!-- FOOTER -->
    <footer id="footer">
      <div class="footer-container">
        <p></p>
      </div>
    </footer>

    <!-- JAVASCRIPT -->
    <script src="./js/app.js"></script>
  </body>
</html>
