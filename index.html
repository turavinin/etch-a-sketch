<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- STYLESHEET -->
    <link
      rel="stylesheet"
      href="./styles/styles.css"
      type="text/css"
      media="all"
    />

    <!-- TITLE -->
    <title>Etch-a-Sketch</title>
  </head>

  <body>
    <!-- HEADER -->
    <header id="header">
      <!-- Title Wrapper -->
      <div class="title">
        <!-- Title -->
        <h1>etch-a-sketch</h1>
      </div>
    </header>

    <!-- MAIN -->
    <main id="main">
      <!-- Aside left -->
      <aside id="aside-left">
        <div class="color-container">
          <input
            type="color"
            class="color-input"
            name="color"
            value="#000000"
          />
          <label for="color" class="color-label">Pen Color</label>
        </div>

        <div class="bg-container">
          <input
            type="color"
            class="bg-color-input"
            name="bg-color"
            value="#e6e6e6"
          />
          <label for="bg-color" class="bg-color-label">Background</label>
        </div>
        <div class="toggle-container">
          <button class="btn btn-eraser">Eraser</button>
          <button class="btn btn-shading">Shading</button>
          <button class="btn btn-lighten">Lighten</button>
          <button class="btn btn-rainbow">Rainbow</button>
        </div>
        <div class="clear-container">
          <button class="btn btn-clear">Clear</button>
        </div>
        <!-- Grid Options Container -->
        <div class="grid-options">
          <!-- Slider Container -->
          <div class="slide-container">
            <!-- Slider -->
            <input
              type="range"
              min="10"
              max="100"
              value="55"
              class="slider"
              id="slider-range"
            />
            <!-- Grid Size Value -->
            <p class="grid-size-text">
              Grid size: <span class="size-value"></span>
            </p>
          </div>
          <!-- Toggle Grid Container -->
          <div class="toggle-grid">
            <button class="btn btn-grid">Toggle Gird</button>
          </div>
        </div>
      </aside>
      <!-- Sketch Container -->
      <span class="sketch-border"
        ><article id="sketch-container"></article
      ></span>
      <!-- Aside right -->
      <aside id="aside-right"></aside>
    </main>

    <!-- FOOTER -->
    <footer id="footer">
      <div class="footer-container">
        <p></p>
      </div>
    </footer>

    <!-- JAVASCRIPT -->
    <script src="./js/app.js"></script>
  </body>
</html>
